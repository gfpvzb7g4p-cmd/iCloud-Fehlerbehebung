<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>zusammenfassung</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#0b1117;
  --panel:#0f1623;
  --border:#1f2a3a;
  --text:#e6edf3;
  --muted:#9aa7b5;
  --accent:#2f81f7;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:linear-gradient(180deg,#0c1622 0%, #090e14 100%);
  color:var(--text);
}
.wrapper{
  padding:48px;
  max-width:1200px;
  margin:0 auto;
}
h1{
  margin:0 0 8px 0;
  font-size:44px;
  font-weight:700;
}
.subtitle{
  font-size:20px;
  color:var(--muted);
  margin-bottom:28px;
}
.section{
  border:1px solid var(--border);
  background:var(--panel);
  border-radius:18px;
  overflow:hidden;
}
.section-head{
  padding:18px 22px;
  border-bottom:1px solid var(--border);
  background:rgba(47,129,247,0.08);
  color:var(--accent);
  font-size:22px;
  font-weight:700;
}
.table-wrap{
  padding:18px 22px 22px 22px;
}
table{
  width:100%;
  border-collapse:collapse;
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
  background:rgba(255,255,255,0.02);
}
td{
  border-top:1px solid var(--border);
  padding:18px 18px;
  font-size:22px;
  line-height:1.25;
}
tr:first-child td{ border-top:0; }
td.num{
  width:70px;
  text-align:center;
  font-weight:800;
  color:var(--text);
  background:rgba(255,255,255,0.03);
}
td.text{
  font-weight:600;
}
.divider{
  height:18px;
}
@media (max-width:760px){
  .wrapper{ padding:22px; }
  h1{ font-size:34px; }
  td{ font-size:18px; padding:14px 12px; }
  td.num{ width:54px; }
  .section-head{ font-size:20px; }
}
</style>
</head>
<body>
  <div class="wrapper">
    <h1>iCloud Fehlerbehebung</h1>
    <div class="subtitle">zusammenfassung</div>

    <div class="section">
      <div class="section-head">F. Ablaufempfehlung bei Problemen</div>
      <div class="table-wrap">
        <table aria-label="Ablaufempfehlung bei Problemen">
          <tr>
            <td class="num">1.</td>
            <td class="text">Offline gehen (WLAN deaktivieren)</td>
          </tr>
          <tr>
            <td class="num">2.</td>
            <td class="text">Prüfen, dass iCloud-Prozesse inaktiv sind</td>
          </tr>
        </table>

        <div class="divider"></div>

        <table aria-label="Ablaufempfehlung bei Problemen – Fortsetzung">
          <tr>
            <td class="num">3.</td>
            <td class="text">Spotlight-Index erneuern</td>
          </tr>
          <tr>
            <td class="num">4.</td>
            <td class="text">Cache leeren (optional)</td>
          </tr>
          <tr>
            <td class="num">5.</td>
            <td class="text">System neu starten</td>
          </tr>
          <tr>
            <td class="num">6.</td>
            <td class="text">WLAN wieder aktivieren</td>
          </tr>
        </table>
      </div>
    </div>

  </div>
</body>
</html>
