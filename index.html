<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>iCloud-Fehlerbehebung</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#0b1117;
  --panel:#0f1623;
  --border:#1f2a3a;
  --text:#e6edf3;
  --muted:#9aa7b5;
  --accent:#2f81f7;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:linear-gradient(180deg,#0c1622 0%, #090e14 100%);
  color:var(--text);
}
header{
  padding:40px 48px 24px 48px;
}
h1{
  margin:0 0 8px 0;
  font-size:44px;
  font-weight:700;
}
.subtitle{
  font-size:20px;
  color:var(--muted);
  margin-bottom:28px;
}
.nav{
  display:flex;
  gap:18px;
  padding-bottom:20px;
  border-bottom:1px solid var(--border);
}
.nav a{
  flex:1;
  text-align:center;
  padding:18px 22px;
  border-radius:999px;
  text-decoration:none;
  color:var(--text);
  background:linear-gradient(180deg,#0f1a2a,#0b1320);
  border:1px solid var(--border);
  font-size:18px;
}
.nav a.active{
  outline:2px solid var(--accent);
}
.main{
  padding:24px 48px 32px 48px;
}
.frame-wrap{
  margin-top:16px;
  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--border);
  background:var(--panel);
}
iframe{
  width:100%;
  height:75vh;
  border:0;
  background:var(--panel);
}
.footer{
  padding:24px 48px 40px 48px;
  color:var(--muted);
}
</style>
<script>
function loadPage(file, el){
  document.getElementById('content').src = file;
  document.querySelectorAll('.nav a').forEach(a=>a.classList.remove('active'));
  el.classList.add('active');
}
</script>
</head>
<body>

<header>
  <h1>iCloud-Fehlerbehebung</h1>
  <div class="subtitle">{{REPO_UNTERTITEL}}</div>
  <nav class="nav">
    <a class="nav-btn active" href="#" onclick="loadPage('start.html', this);return false;">Start</a>
<a class="nav-btn" href="#" onclick="loadPage('icloud-aktivitaet.html', this);return false;">iCloud-Aktivität</a>
<a class="nav-btn" href="#" onclick="loadPage('offline-arbeiten.html', this);return false;">Offline-Arbeiten</a>
<a class="nav-btn" href="#" onclick="loadPage('wartungsschritte-terminal.html', this);return false;">Wartungsschritte</a>
<a class="nav-btn" href="#" onclick="loadPage('zusammenfassung.html', this);return false;">Zusammenfassung</a>
<a class="nav-btn" href="iCloud%20Fehlerbehebung.pdf" target="_blank" rel="noopener">PDF öffnen</a>
  </nav>
</header>

<div class="main">
  <div class="frame-wrap">
    <iframe id="content" src="start.html"></iframe>
  </div>
</div>

<div class="footer">
  Stand: 07.01.2026
</div>

</body>
</html>
